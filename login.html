<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="logincssstylesheet.css"
</head>
<body>
    <div class="loginbox">
        <img src="loginav.jpg" class="avatar">
        <h1>
            LOGIN
        </h1>
        <form>
            <p>User Name</p>
            <input type="text" name="" placeholder="User Name">
            <p>Password</p>
            <input type="password" name="" placeholder="Password">
            <input type="submit" name="" value="Login">
            <br>
            <a href="#">Forgot Password</a>
            <br>
            <a href="SignupForm.html" target="_blank">Sign Up</a>
        </form>
    </div>
</body>
</html>
