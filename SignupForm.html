<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="signup.css"> 
    <title>Sign Up</title>
</head>
<body >
    <div class="bd">
        <form style="width: 500px;">
            <fieldset>
            <legend>Sign Up Form</legend>
            <p>
              <label>
                First Name:
                <input type="text">
              </label>
            </p>
            <p>
              <label>
                Middle Name:
                <input type="text">
              </label>
            </p>
            <p>
              <label>
                Last Name:
                <input type="text">
              </label>
            </p>
            <p>
              <label>
                Gender:
                <br>
                Female<input type="radio" name="gender" value="female">
                Male<input type="radio" name="gender" value="male">
                Other<input type="radio" name="gender" value="other">
              </label>
            </p>
            <p>
              <label>
                DOB:
                <input type="date" value="Date of Birth">
              </label>
            </p>
            <p>
              <label>
                Country:
                <br>
                <select>
                  <option>--Select--</option>
                  <option>India</option>
                  <option>USA</option>
                  <option>UK</option>
                  <option>Canada</option>
                  <option>Russia</option>
                  <option>Australia</option>
                  <option>Switzerland</option>
                  <option>Newzealand</option>
                  <option>France</option>
                </select>
              </label>
            </p>
            <p>
              <label>
                Phone No:<input type="text" name="Phone" value="" maxlength="10">
              </label>
            </p>
            <p>
              <label>
                Email-Id:<input type="email" name="email">
              </label>
            </p>
            <p>
              <label>
                Address:
                <br>
                <textarea cols="50" rows="5"></textarea>
              </label>
            </p>
            <p>
              <label>
                Languages Known:
                <br>
                <input type="checkbox" name="english">English
                <input type="checkbox" name="hindi">Hindi
                <input type="checkbox" name="telugu">Telugu
                <input type="checkbox" name="other">Others
              </label>
            </p>
            <p>
              <label>
                <p>Create Password:</p>
                <input type="password" name="password">
              </label>
            </p>
            <p>
              <label>
                <p>Re-type Password:</p>
                <input type="password" name="password">
              </label>
            </p>
            <p>
              <label>
                <input type="submit" name="submit">
              </label>
            </p>
            </fieldset>
          </form>
    </div>
</body>
</html>
